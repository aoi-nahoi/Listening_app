{% extends "base.html" %}

{% block title %}ログイン - 英語リスニングアプリ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i>ログイン
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>ユーザー名
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               required 
                               autocomplete="username"
                               placeholder="ユーザー名を入力">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>パスワード
                        </label>
                        <div class="password-container">
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   required 
                                   autocomplete="current-password"
                                   placeholder="パスワードを入力">
                            <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            ログイン状態を保持する
                        </label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>ログイン
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-2">アカウントをお持ちでない方は</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-user-plus me-2"></i>新規登録
                    </a>
                </div>
            </div>
        </div>
        
        <!-- アプリの特徴説明 -->
        <div class="card mt-4 border-0 bg-light">
            <div class="card-body text-center">
                <h5 class="card-title text-primary">
                    <i class="fas fa-headphones me-2"></i>英語リスニングアプリの特徴
                </h5>
                <div class="row mt-3">
                    <div class="col-4">
                        <i class="fas fa-microphone fa-2x text-primary mb-2"></i>
                        <p class="small mb-0">音声アップロード</p>
                    </div>
                    <div class="col-4">
                        <i class="fas fa-brain fa-2x text-success mb-2"></i>
                        <p class="small mb-0">AI問題生成</p>
                    </div>
                    <div class="col-4">
                        <i class="fas fa-chart-line fa-2x text-info mb-2"></i>
                        <p class="small mb-0">進捗管理</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// パスワード表示切り替え機能
function togglePasswordVisibility(fieldId) {
    const field = document.getElementById(fieldId);
    const button = field.parentElement.querySelector('.password-toggle-btn i');
    
    if (field.type === 'password') {
        field.type = 'text';
        button.className = 'fas fa-eye-slash';
    } else {
        field.type = 'password';
        button.className = 'fas fa-eye';
    }
}

document.addEventListener('DOMContentLoaded', function() {
    // フォームのバリデーション
    const form = document.querySelector('form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    
    form.addEventListener('submit', function(e) {
        if (!usernameInput.value.trim()) {
            e.preventDefault();
            usernameInput.focus();
            return false;
        }
        
        if (!passwordInput.value.trim()) {
            e.preventDefault();
            passwordInput.focus();
            return false;
        }
    });
});
</script>
{% endblock %}
